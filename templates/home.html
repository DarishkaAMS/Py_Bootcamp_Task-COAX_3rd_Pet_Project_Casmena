<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casmena</title>
</head>
<body>
<h1> Welcome to Casmena! </h1>

<ul>
{% for post in object_list %}
    <li> <a href="{% url 'article_detail' post.pk %}"> {{ post.title }} </a>
        by {{ post.author}} <br/>
        {{ post.body}} </li>
{% endfor %}
</ul>

</body>
</html>
