{% extends 'base.html' %}
{% block title %}
Update Post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1> Go ahead to <br> update your blog post here </h1>
    <br>
    <br>

    <div class="form-group"></div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-secondary">Post</button>

    </div>
{% else %}
        Please log in to make changes

{% endif%}

{% endblock %}
